<mat-drawer-container 
    [autosize]="true"
    class="min-h-full max-w-7xl mx-auto border-x"
>
    <mat-drawer mode="side" opened>
        <app-filters (showCategory)="onShowCategory($event)"/>
    </mat-drawer>
    <mat-drawer-content class="p-6">
        <app-products-header (columnsCountChange)="onColumnsCountChange($event)"/>
        <mat-grid-list gutterSize="16" [cols]="cols" [rowHeight]="rowHeight">
            <mat-grid-tile>
                <app-product-box class="w-full" [fullWidthMode]="cols === 1"/>
            </mat-grid-tile>
            <mat-grid-tile>
                <app-product-box class="w-full" [fullWidthMode]="cols === 1"/>
            </mat-grid-tile>
            <mat-grid-tile>
                <app-product-box class="w-full" [fullWidthMode]="cols === 1"/>
            </mat-grid-tile>
            <mat-grid-tile>
                <app-product-box class="w-full" [fullWidthMode]="cols === 1"/>
            </mat-grid-tile>
            <mat-grid-tile>
                <app-product-box class="w-full" [fullWidthMode]="cols === 1"/>
            </mat-grid-tile>
            
        </mat-grid-list>
    </mat-drawer-content>
</mat-drawer-container>
